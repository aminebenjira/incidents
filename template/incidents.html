<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto flex flex-col justify-center items-center w-screen h-screen ">

        <div class="flex w-full justify-between shadow-lg mb-5   items-center p-5">
            <h1 class="text-xl ">Service Name</h1>
            <i class="fas fa-home text-blue-500 text-sm">Homepage</i>

        </div>

        <div class="flex w-full justify-between shadow-lg   items-center p-5 border shadow-sm border-gray-300 rounded-t-lg">
            <h1 class="text-xl ">Service Status</h1>
        </div>
        <div class="flex w-full bg-white justify-between shadow-lg   items-center p-5">
            <h1 class="text-xl ">www.example.com</h1>

            <i class="fas fa-check text-white bg-green-500 rounded-lg p-1 text-sm">OK</i>

        </div>

        <div class="mt-5 flex w-full justify-between shadow-lg   items-center p-5 border shadow-sm border-gray-300 rounded-t-lg">
            <h1 class="text-xl ">Past incidents</h1>
        </div>
        <div class="flex w-full bg-white justify-between shadow-lg   items-center p-5">
            <h1 class="text-xl ">www.example.com</h1>

            <i class="fas fa-check text-white bg-green-500 rounded-lg p-1 text-sm">OK</i>

        </div>
        <div class="flex w-full bg-white justify-between shadow-lg   items-center p-5">
            <h1 class="text-xl ">www.example.com</h1>

            <i class="fas fa-check text-white bg-green-500 rounded-lg p-1 text-sm">OK</i>

        </div>
        <div class="flex w-full bg-white justify-between shadow-lg   items-center p-5">
            <h1 class="text-xl ">www.example.com</h1>

            <i class="fas fa-check text-white bg-green-500 rounded-lg p-1 text-sm">OK</i>

        </div>
        <div class="flex w-full bg-white justify-between shadow-lg   items-center p-5">
            <h1 class="text-xl ">www.example.com</h1>

            <i class="fas fa-check text-white bg-green-500 rounded-lg p-1 text-sm">OK</i>

        </div>






    </div>
  </body>

  <script>


let servicesCount=5;
let incidentCount=99;
let html="";

for (let i = 0; i < servicesCount; i++) {

    html+= '<div class="p-2"><i class="rounded-full bg-green-400 p-1 text-white  text-xs fas fa-check"></i> Service name</div> ';
   html+= "<div class='flex'>" ;

for (let j = 0; j < incidentCount; j++) {
    if(j%10==0)
    html+="<div class=' rounded-xl w-1 h-6 bg-gray-200 m-0.5'></div>"

    else if(j%2==0)
    html+="<div class=' rounded-xl w-1 h-6 bg-green-500 m-0.5'></div>"
    else
    html+="<div class=' rounded-xl w-1 h-6 bg-red-500 m-0.5'></div>"
}
html+="</div>" ;

}

let services_status=document.getElementById("services_status");
services_status.innerHTML=html;




  </script>
</html>
